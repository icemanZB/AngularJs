<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>样式相关指令</title>
	<script src="js/angular.min.js"></script>
	<style>
		.red { background: red; }

		.border { border: 1px solid #000; }

		.yellow { background: yellow; }

		div { margin: 20px 0; }
	</style>
	<script>
		var m1 = angular.module("myApp", []);
		m1.controller("Bind", ["$scope", function ($scope) {
			$scope.text = 'hello';
			$scope.style = "{color:'red',background:'yellow'}";
			$scope.sClass = "{red:true,yellow:true}";
			$scope.url = "http://www.baidu.com";
		}]);


	</script>
</head>

<body>
<!--
	ng-class="{red:true}"：指定样式，true 就是要激活 .red 样式，必须这样写 ng-class="{{sClass}}"
	ng-style：指定行内样式， ng-style="{{style}}" 必须这样写
-->
<div ng-controller="Bind">
	<div ng-class="{red:true}">{{text}}</div>
	<div ng-class="{red:true,border:true}">{{text}}</div>
	<div ng-class="{{sClass}}">{{text}}</div>

	<div ng-style="{color:'blue',border:'1px solid #000'}">{{text}}</div>
	<div ng-style="{{style}}">{{text}}</div>

	<!-- 动态加载 url 的话，尽量使用这一的方式 -->
	<a ng-href="{{url}}">aaaaaaa</a>

	<!-- ng-attr-() -->
	<a ng-attr-href="{{url}}" ng-attr-title="{{text}}" ng-attr-class="" ng-attr-style="">aaaaaaa</a>

</div>

</body>
</html>
