<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>angular.module.run()</title>
	<script src="js/angular.min.js"></script>
	<script>
		var m1 = angular.module("Iceman", []);
		// run() 的作用是初始化一些全局的数据，只能挂载在全局作用域下
		m1.run(["$rootScope", function ($rootScope) {
			$rootScope.name = "hello";
		}]);

	</script>
</head>

<body>
<!-- 没有控制器链接 -->
<div>
	<p>{{name}}</p>
</div>


</body>
</html>
