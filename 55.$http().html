<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>$http()</title>
	<script src="js/angular.min.js"></script>
	<script>
		var m1 = angular.module("myApp",[]);
		m1.controller("AjaxController", ["$scope", "$http", function ($scope, $http) {

			$http({
				method: "GET",
				url   : "DebugData/data.json"
			}).success(function (data, state, headers, config) {
				console.log(state);
			}).error(function (data) {
				console.log(data);
			});

			$http.get("DebugData/data.json").success(function (data, state, headers, config) {
				console.log(data);
			});

		}]);

	</script>
</head>

<body ng-controller="AjaxController">


</body>
</html>
