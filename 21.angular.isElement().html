<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>angular.isElement</title>
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		window.onload = function () {
			console.log(angular.isElement(document.body));  // 判断是否是一个元素
			console.log(angular.isElement($(document.body))); // 也可以判断 jQuery 对象获取的到的元素
		};
	</script>
</head>

<body>
</body>
</html>
