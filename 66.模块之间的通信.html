<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>模块之间的通信</title>

	<script src="js/angular.min.js"></script>
	<script>
		var m1 = angular.module("module1", []);
		m1.factory("myService", function () {

			return {
				name: "hello",
				show: function () {
					return this.name + ":angular";
				}
			};

		});

		var m2 = angular.module("myApp", ["module1"]);

		m2.controller("Factory", ["$scope", "myService", function ($scope, myService) {

			console.log(myService.show());

		}]);

	</script>
</head>

<body>
<div ng-controller="Factory">

</div>
</body>
</html>
