<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>ng-model</title>
	<script src="js/angular.min.js"></script>
	<script>

		// 这种模式就是 MVVM 中的 V ( View ) 影响到 -> M (model)
		function Iceman($scope) {
			$scope.name = "Iceman";
		}

	</script>
</head>

<body>

<div ng-controller="Iceman">
	<!-- 数据绑定 -->
	<input type="text" ng-model="name">
	<p>{{name}}</p>
</div>

</body>
</html>
