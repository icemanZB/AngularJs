<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>ng-click</title>
	<script src="js/angular.min.js"></script>
	<script>

		function Iceman($scope) {
			$scope.name = "Iceman";
		}

		function Vicky($scope) {
			$scope.name = "Vicky";
			// 这种方式就是 MVVM 中的 M (model) 影响到 -> V ( View )
			$scope.show = function () {
				$scope.name = "NewNameVicky";
			};
		}

	</script>
</head>

<body>
<div ng-controller="Iceman" ng-click="name='NewName'">
	<p>{{name}}</p>
</div>

<div ng-controller="Vicky" ng-click="show()">
	<p>{{name}}</p>
</div>

</body>
</html>
