<!DOCTYPE HTML>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>获取一个元素</title>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body>
<div id="div1">aaaaaaaa</div>
<script>
    var oDiv = document.getElementById("div1");
    // angular 实现了部分像 jQuery 一样的 DOM 操作，可以像 jQuery 一样的方式使用，但是并不是所有的 jQuery 的方法 angular 都有
    angular.element(oDiv).css("background", "red");
    // $("#div1").css("background", "red"); === angular.element("#div1").css("background", "red");
    // 当引入了jQuery库以后 angular.element === $，那就没有并要去写 angular.element
</script>
</body>
</html>
