<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>ng-controller的as</title>
	<script src="js/angular.min.js"></script>
	<script>
		var m1 = angular.module("myApp", []);

		m1.controller("ControllerExtend", ["$scope", Man]);

		function Man($scope) {
			// 这里可以使用 $scope 服务
		}
		Man.prototype.name = "Iceman";
		Man.prototype.age = 27;
		Man.prototype.show = function () {
			return this.age;
		};


	</script>
</head>

<body>

<!-- as：创建对象 -->
<div ng-controller="Man as person">
	<div>{{person.name}}:{{person.show()}}</div>
</div>


</body>
</html>
