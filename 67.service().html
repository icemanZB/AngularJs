<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>service()</title>

	<script src="js/angular.min.js"></script>
	<script>
		// 以构造函数的方式定义服务
		var m1 = angular.module("myApp", []);

		m1.service("myService", FnService);

		function FnService() {
			this.name = "hello";
		}
		FnService.prototype.age = 20;

		m1.controller("Service", ["$scope", "myService", function ($scope, myService) {

			console.log(myService.name);
			console.log(myService.age);

		}]);

	</script>
</head>

<body>
<div ng-controller="Service">

</div>
</body>
</html>
