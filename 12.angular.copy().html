<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>angular.copy()</title>
	<script src="js/angular.min.js"></script>
	<script>

		// angular.copy();  //拷贝对象
		var a = {
			name: "hello"
		};
		var b = {
			age: "20"
		};

		var aCopy = angular.copy(a);

		console.log(aCopy);  // 直接 copy 了 a ( Object {name: "hello"} )

		var c = angular.copy(a, b);   // a 把所有值覆盖给了 b，区别于 $.extend()

		console.log(b); // Object {name: "hello"}

	</script>
</head>

<body>


</body>
</html>
