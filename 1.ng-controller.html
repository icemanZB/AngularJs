<!DOCTYPE HTML>
<!--
	ng-app 指令是一个初始化的指令
	可以写在 html 上，也可以写在某个 div 上作为区部范围的解析
	ng-app="myApp" 从 myApp 模块开始初始化 ( 参考 10.angular.module() )
-->
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>ng-controller</title>
	<script src="js/angular.min.js"></script>
	<script>

		function Hello($scope) {
			$scope.name = "hello";
		}

	</script>
</head>

<body>
<div ng-controller="Hello">
	<p>{{name}}</p>  <!-- hello -->
	<p>{{"name"}}</p>  <!--  要输出 name 加个引号就可以了 {{"name"}} -->
</div>

</body>
</html>
