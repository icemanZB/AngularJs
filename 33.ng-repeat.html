<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>遍历集合</title>
	<script src="js/angular.min.js"></script>
	<script>

		var m1 = angular.module("myApp", []);
		m1.controller("List", ["$scope", function ($scope) {

			$scope.dataList = [
				"aaaaa", "bbbbb", "cccccc"
			];

		}]);


	</script>
</head>

<body>
<!--
	ng-repeat 指令 遍历集合，data 是自己取的名字
	往往循环的都是一些嵌套的结构
-->
<div ng-controller="List">
	<ul>
		<li ng-repeat="data in dataList">{{data}}</li>
	</ul>
</div>

</body>
</html>
