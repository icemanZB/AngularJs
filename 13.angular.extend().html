<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>angular.extend</title>
	<script src="js/angular.min.js"></script>
	<script>
		// angular.extend();   对象继承 ( 类似 jQuery 中的 extend )

		var a = {
			name: "hello"
		};
		var b = {
			age: "20"
		};

		var c = angular.extend(b, a); // b 继承 a

		console.log(b);  // Object {age: "20", name: "hello"}
		console.log(c); // Object {age: "20", name: "hello"}

	</script>
</head>

<body>


</body>
</html>
