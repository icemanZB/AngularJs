<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>标签指令</title>
	<script src="js/angular.min.js"></script>
	<style>
		input.ng-valid { border: 1px green solid; background: green; }

		input.ng-invalid { border: 1px red solid; background: red; }
	</style>
	<script>
		var m1 = angular.module("myApp", []);
		m1.controller("FormController", ["$scope", function ($scope) {

			$scope.text = "hello";
		}]);

	</script>
</head>

<body>
<!--
	$valid：表单验证通过的时候为 true，否则为 false => $invalid 与之相反，验证失败返回 true
	$pristine：原始值没有被修改为 true，修改过了以后为 false => $dirty 修改了验证的值为 true
	$error：验证信息
	注意点：他们都是通过 name 的方式进行查找
		   必须要用 ng-model 才行
	ng-pattern：为正则表达式
-->
<div ng-app="myApp" ng-controller="FormController">
	<form novalidate name="myForm">
		<input type="text" name="myText" ng-model="text" required ng-minlength="5" ng-pattern="/^[a-zA-Z]+$/">
		<div>{{ myForm.myText.$valid }}</div>
		<div>{{ myForm.myText.$invalid }}</div>
		<div>{{ myForm.myText.$pristine }}</div>
		<div>{{ myForm.myText.$dirty }}</div>
		<div>{{ myForm.myText.$error }}</div>
	</form>
</div>


</body>
</html>
