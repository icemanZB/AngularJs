<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>angular.equals</title>
	<script src="js/angular.min.js"></script>
	<script>
		var a = [];
		var b = [];
		var c = NaN;
		var d = NaN;
		// 判断两个元素是否相等
		console.log(angular.equals(a, b)); // true 两个数组是相等的，在原生 js 中 []!=[] 因为他们的引用地址是不相等的
		// 在原生 js 中 NaN 是不相等的
		console.log(angular.equals(c, d)); // true
	</script>
</head>

<body>


</body>
</html>
