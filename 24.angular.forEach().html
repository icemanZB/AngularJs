<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>angular.forEach()</title>
	<script src="js/angular.min.js"></script>
	<script>
		var value = ["a", "b", "c"];
		// 与 jQuery 相反
		angular.forEach(value, function (val, i) {
			console.log(val, i);
		});

		var result = [];
		var json = {"name": "Iceman", "age": 20};

		angular.forEach(json, function (val, i) {
			// this 指的是传入第三个参数的 result 数组
			this.push(val + i);
		}, result);

		console.log(result);
	</script>
</head>

<body>


</body>
</html>
