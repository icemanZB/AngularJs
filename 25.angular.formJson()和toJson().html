<!DOCTYPE HTML>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>angular.fromJson()、angular.toJson()</title>
    <script src="js/angular.min.js"></script>
    <script>
        // JSON.parse()、JSON.stringify()

        var str = '{"name":"hello","age":"20"}';

        var json = angular.fromJson(str);

        console.log(json);

        var json1 = {"name": "hello", "age": "20"};

        var str1 = angular.toJson(json1, true);  // 第二个参数就是类似与格式化，方便阅读

        console.log(str1);
    </script>
</head>

<body>


</body>
</html>
