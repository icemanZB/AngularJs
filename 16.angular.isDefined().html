<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>angular.isDefined()</title>
	<script src="js/angular.min.js"></script>
	<script>
		var a = [];
		// 判断元素是否返回 undefined
		console.log(angular.isDefined(a));  // true
		console.log(angular.isUndefined(undefined));  // true
	</script>
</head>

<body>


</body>
</html>
